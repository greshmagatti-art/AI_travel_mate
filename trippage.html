<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Trippage</title>
    <link href="trippage.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left-section">
                <div class="appimg">
                    <img src="logo.jpg" alt="AI Travel Mate Logo" class="logo-img">
                </div>
                <div class="appname">AI Travel Mate</div>
            </div>
            <div class="nav">
                <nav class="Home">Home</nav>
                <nav class="About">About</nav>
                <nav class="Contact">Contact</nav>
            </div>
            <div class="auth-buttons">
                <button class="login-btn" onclick="window.location.href='login.html'">Login</button>
                <button class="signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>
            </div>
        </div>
        
        <div class="hero-section">
            <div class="hero-content">
                <div class="ai-tag">
                    <span class="sparkle">✨</span>
                    <span>AI-Powered Travel Planning</span>
                </div>
                <h1 class="main-headline">Plan Your Perfect Trip</h1>
                <div class="subtitle-with-icon">
                    <span>with AI</span>
                    <span class="airplane-icon">✈️</span>
                </div>
                <p class="hero-description">Discover personalized travel itineraries crafted by AI based on your preferences, budget, and dream destinations.</p>
                <div class="cta-buttons">
                    <button class="primary-btn">Start Planning Now</button>
                </div>
            </div>
            <div class="scroll-indicator">
                <div class="scroll-dot"></div>
            </div>
        </div>
    </div>
</body>
</html>
